<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
  <div th:replace="commons/menu :: menu"></div>
    
    <!-- CARDS -->
    <div class="container">
      <a th:href="@{/permisos/create}" th:text="#{list.crear}" href="create.html" class="btn btn-primary">Crear</a>
        <div class="row">
            <table class="table table-striped table-hover">
              <caption th:text="#{permiso.titulo}">Lista de permisos</caption>
                <thead>
                  <tr>
                    <th scope="col" th:text="#{permiso.codigo}">CÃ³digo</th>
                    <th scope="col" th:text="#{permiso.nombre}">Nombre</th>
                    <th scope="col" th:text="#{list.editar}">Editar</th>
                    <th scope="col" th:text="#{list.eliminar}">Eliminar</th>
                    <th scope="col" th:text="#{list.cesta}">Comprar</th>
                  </tr>
                </thead>
                <tbody>
                    <div th:each="permiso : ${permisos}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${permiso.codigo}">1</th>
                            <td th:text="${permiso.nombre}">Ejemplo</td>
                            <td><a th:href="@{/permisos/edit/}+${permiso.codigo}" th:text="#{list.editar}" href="edit.html" class="btn btn-primary bi bi-pen"></a></td>
                            <td><a th:href="@{/permisos/delete/}+${permiso.codigo}" th:text="#{list.borrar}" href="list.html" class="btn btn-primary bi bi-trash"></a></td>
                            <td> <a th:href="@{/permisos/pedido/}+${permiso.codigo}" th:text="#{list.cesta}" href="list.html" class="btn btn-primary bi bi-cart"></a></td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>
  </div>

  <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
